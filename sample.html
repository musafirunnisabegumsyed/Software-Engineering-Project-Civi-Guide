<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civi Guide - Live Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #e0e0e0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #map { flex: 1; }

    /* Topbar */
    .topbar {
      display: flex; justify-content: center; gap: 10px;
      padding: 10px; background: #1a1a1a;
      position: relative;
      z-index: 1001;
    }
    .topbar input {
      padding: 8px; border-radius: 6px;
      border: 1px solid #555; background: #2a2a2a; color: white;
    }
    .topbar button {
      padding: 10px; border-radius: 50%; border: none;
      cursor: pointer; background: #ff4d4d; color: white;
    }

    /* Sidebar */
    .sidebar {
      height: 100%;
      width: 0; /* hidden by default */
      position: fixed;
      top: 0; left: 0;
      background: #222;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2000;
      color: white;
    }
    .sidebar h2 {
      padding-left: 15px;
      font-size: 18px;
    }
    .sidebar a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      font-size: 16px;
      color: white;
      transition: 0.3s;
      white-space: nowrap;
    }
    .sidebar a:hover { background: #444; }

    /* Hamburger button */
    .hamburger {
      position: fixed;
      top: 15px; left: 15px;
      z-index: 3000;
      cursor: pointer;
      font-size: 26px;
      color: white;
      background: #333;
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
    }

    #distanceBox {
      position: absolute; top: 60px; right: 20px;
      background: rgba(0,0,0,0.7); color: white;
      padding: 8px 12px; border-radius: 8px; z-index: 1000;
    }

    /* ✅ Force directions text black */
    .leaflet-routing-container, .leaflet-routing-container * {
      color: black !important;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <h2>Features</h2>
     <a href="live.html">Disaster zone detection </a>
     <a href="alternate.html">Alternate route suggestion</a>
     <a href="NATIONAL.HTML">National border alert </a>
    <a href="ambulance.html">Emergency services locator </a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <input id="source" placeholder="Source">
    <button onclick="reverseLocations()">&#8646;</button>
    <input id="destination" placeholder="Destination">
    <button id="searchBtn">&#128269;</button>
    <button id="micButton">&#127908;</button>
  </div>

  <!-- Map -->
  <div id="map"></div>
  <div id="distanceBox">Distance: 0 km | ETA: 0 min</div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script>
    var map = L.map('map').setView([22.0, 78.0], 5);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

    let routingControl = null;
    let routeInstructions = [];
    let currentStepIndex = 0;

    function reverseLocations() {
      let s = document.getElementById('source'), d = document.getElementById('destination');
      [s.value, d.value] = [d.value, s.value];
    }

    function searchRoute() {
      const src = document.getElementById('source').value.trim();
      const dest = document.getElementById('destination').value.trim();
      if (!src || !dest) { alert("Enter both source and destination"); return; }

      const nominatimURL = place =>
        `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(place)}`;

      Promise.all([fetch(nominatimURL(src)).then(r => r.json()), fetch(nominatimURL(dest)).then(r => r.json())])
        .then(([srcData, destData]) => {
          if (!srcData.length) { alert("Source not found"); return; }
          if (!destData.length) { alert("Destination not found"); return; }

          const srcLatLng = L.latLng(srcData[0].lat, srcData[0].lon);
          const destLatLng = L.latLng(destData[0].lat, destData[0].lon);

          if (routingControl) map.removeControl(routingControl);
          routingControl = L.Routing.control({
            waypoints: [srcLatLng, destLatLng],
            lineOptions: { styles: [{ color: 'red', opacity: 0.8, weight: 5 }] },
            router: L.Routing.osrmv1({ serviceUrl: 'https://router.project-osrm.org/route/v1' }),
            show: true
          }).addTo(map);

          routingControl.on('routesfound', function (e) {
            const route = e.routes[0];
            const distanceKm = (route.summary.totalDistance / 1000).toFixed(2);
            const durationMin = Math.round(route.summary.totalTime / 60);
            document.getElementById('distanceBox').innerText =
              `Distance: ${distanceKm} km | ETA: ${durationMin} min`;

            routeInstructions = route.instructions;
            currentStepIndex = 0;
          });
        });
    }
    document.getElementById('searchBtn').onclick = searchRoute;

    /* ✅ Voice Step-by-Step Directions */
    function speak(text) {
      let utter = new SpeechSynthesisUtterance(text);
      utter.lang = 'en-US';
      window.speechSynthesis.speak(utter);
    }

    document.getElementById('micButton').onclick = function () {
      if (routeInstructions.length === 0) {
        alert("No route loaded. Please search first.");
        return;
      }
      currentStepIndex = 0;
      speak("Starting navigation. Follow the instructions.");

      let interval = setInterval(() => {
        if (currentStepIndex < routeInstructions.length) {
          speak(routeInstructions[currentStepIndex].text);
          currentStepIndex++;
        } else {
          speak("You have arrived at your destination.");
          clearInterval(interval);
        }
      }, 8000);
    };

    /* Sidebar toggle */
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      if (sidebar.style.width === "250px") {
        sidebar.style.width = "0";
      } else {
        sidebar.style.width = "250px";
      }
    }
  </script>
</body>
</html>
