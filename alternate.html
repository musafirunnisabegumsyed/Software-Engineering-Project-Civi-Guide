<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Alternate Routes</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body { 
      margin:0; 
      font-family: Arial, sans-serif; 
      background:#121212; 
      color:white; 
    }
    #map { 
      height: 100vh; 
      width: 100%; 
    }
    h2 {
      text-align:center; 
      padding:10px; 
      color:#ff9800;
    }

    /* Sidebar styling */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0; left: 0;
      background: #222;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 2000;
      color: white;
    }
    .sidebar h2 { padding-left: 15px; font-size: 18px; }
    .sidebar a {
      padding: 10px 15px;
      display: block;
      text-decoration: none;
      font-size: 16px;
      color: white;
      transition: 0.3s;
      white-space: nowrap;
    }
    .sidebar a:hover { background: #444; }

    .hamburger {
      position: fixed;
      top: 15px; left: 15px;
      z-index: 3000;
      cursor: pointer;
      font-size: 26px;
      color: white;
      background: #333;
      padding: 8px 12px;
      border-radius: 6px;
      user-select: none;
      transition: background 0.3s;
    }
    .hamburger:hover { background: #555; }

    /* Routing panel dark theme */
    .leaflet-routing-container {
      background: #121212 !important;
      color: white !important;
      border: 1px solid #333 !important;
    }

    /* Routing instructions hover red */
    .leaflet-routing-container .leaflet-routing-instructions li {
      color: white !important;
      transition: background 0.3s, color 0.3s;
    }

    .leaflet-routing-container .leaflet-routing-instructions li:hover {
      background: #b71c57 !important; /* red background */
      color: white !important;        /* keep text white */
      cursor: pointer;
    }

    /* Scrollbar */
    .leaflet-routing-container::-webkit-scrollbar {
      width: 8px;
    }
    .leaflet-routing-container::-webkit-scrollbar-thumb {
      background-color: #555;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

  <div id="mySidebar" class="sidebar">
    <h2>Features</h2>
     <a href ="sample.html">Home</a>
    <a href="live.html">Disaster zone detection </a>
     <a href="NATIONAL.HTML">National border alert </a>
    <a href="ambulance.html">Emergency services locator </a>
  </div>

  <h2>ðŸš§ Alternate Routes Suggested</h2>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById("mySidebar");
      sidebar.style.width = (sidebar.style.width === "250px") ? "0" : "250px";
    }

    var map = L.map('map').setView([22.57, 88.36], 6);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const params = new URLSearchParams(window.location.search);
    const srcLat = parseFloat(params.get("srcLat"));
    const srcLng = parseFloat(params.get("srcLng"));
    const destLat = parseFloat(params.get("destLat"));
    const destLng = parseFloat(params.get("destLng"));

    if (!srcLat || !srcLng || !destLat || !destLng) {
      alert("Coordinates missing! Go back and try again.");
    }

    const routes = [
      [ [srcLat, srcLng], [destLat, destLng] ],
      [ [srcLat, srcLng], [21.5, 87.0], [destLat, destLng] ],
      [ [srcLat, srcLng], [21.0, 85.0], [destLat, destLng] ]
    ];

    routes.forEach(route => {
      L.Routing.control({
        waypoints: route.map(r => L.latLng(r[0], r[1])),
        lineOptions: { styles: [{color: "#ff9800", opacity: 0.6, weight: 6}] },
        createMarker: function() { return null; },
        addWaypoints: false,
        routeWhileDragging: false,
        collapsible: true
      }).addTo(map);
    });
  </script>
</body>
</html>
