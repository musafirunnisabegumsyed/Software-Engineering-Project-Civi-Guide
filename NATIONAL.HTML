<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Border Alert</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body { margin:0; padding:0; font-family:Arial,sans-serif; background:#121212; color:white; }
  #map { width:100%; height:100vh; }
  .hamburger {
    position: fixed; top:15px; left:15px; z-index:3000; cursor:pointer;
    font-size:26px; color:white; background:#333; padding:8px 12px; border-radius:6px;
  }
  .sidebar {
    height:100%; width:0; position:fixed; top:0; left:0; background:#222;
    overflow-x:hidden; transition:0.3s; padding-top:60px; z-index:2000; color:white;
  }
  .sidebar h2 { padding-left:15px; font-size:18px; }
  .sidebar a { padding:10px 15px; display:block; text-decoration:none; font-size:16px; color:white; }
  .sidebar a:hover { background:#444; }
</style>
</head>
<body>

<div class="hamburger" onclick="toggleSidebar()">&#9776;</div>
<div id="mySidebar" class="sidebar">
  <h2>Features</h2>
  <a href ="sample.html">Home</a>
    <a href="live.html">Disaster zone detection </a>
   
     <a href="NATIONAL.HTML">National border alert </a>
    <a href="ambulance.html">Emergency services locator </a>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
var map = L.map('map').setView([20.5937,78.9629],5);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom:19 }).addTo(map);

var indiaBounds = { north:37.1, south:6.7, west:68.1, east:97.4 };
var userMarker = null, alertShown = false;

function checkBorder(lat,lng){
  if(lat<indiaBounds.south || lat>indiaBounds.north || lng<indiaBounds.west || lng>indiaBounds.east){
    if(!alertShown){ alert("⚠️ You are crossing our national border!"); alertShown=true; }
  } else { alertShown=false; }
}

function geoSuccess(pos){
  const lat = pos.coords.latitude;
  const lng = pos.coords.longitude;

  checkBorder(lat,lng);

  if(!userMarker){
    userMarker = L.circle([lat,lng],{ radius:50,color:'red',fillColor:'red',fillOpacity:0.5 }).addTo(map);
    map.setView([lat,lng],10);
  } else {
    userMarker.setLatLng([lat,lng]);
    map.panTo([lat,lng]);
  }
}

function geoError(err){
  alert("Error fetching location. Please enable GPS/location services.");
}

if(navigator.geolocation){
  navigator.geolocation.watchPosition(geoSuccess,geoError,{ enableHighAccuracy:true, maximumAge:0, timeout:20000 });
} else {
  alert("Geolocation not supported.");
}

function toggleSidebar(){
  const sidebar=document.getElementById("mySidebar");
  sidebar.style.width = sidebar.style.width==="250px" ? "0" : "250px";
}
</script>

</body>
</html>
