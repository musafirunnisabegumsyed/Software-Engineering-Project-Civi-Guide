<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Civi Guide - Live Navigation</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <link rel="stylesheet" href="/static/css/sample.css" />
</head>
<body>
  <!-- Hamburger -->
  <div class="hamburger" onclick="toggleSidebar()">&#9776;</div>

  <!-- Sidebar -->
  <div id="mySidebar" class="sidebar">
    <h2>Features</h2>
    <a href="live.html">Disaster zone detection</a>
    <a href="alternate.html">Alternate route suggestion</a>
    <a href="NATIONAL.html">National border alert</a>
    <a href="ambulance.html">Emergency services locator</a>
  </div>

  <!-- Topbar -->
  <div class="topbar">
    <input id="source" placeholder="Source">
    <button onclick="reverseLocations()">&#8646;</button>
    <input id="destination" placeholder="Destination">
    <button id="searchBtn">&#128269;</button>
    <button id="micButton">&#127908;</button>
  </div>

  <!-- Map -->
  <div id="map"></div>
  <div id="distanceBox">Distance: 0 km | ETA: 0 min</div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
  <script src="/static/js/sample.js"></script>
</body>
</html>
